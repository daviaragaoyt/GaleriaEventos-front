<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="../../imgs/logo.jpeg" alt="Logo" class="logo">
    <!-- Container para Login -->
    <div class="container" id="login-container">
        <h2>Login</h2>
        <form onsubmit="event.preventDefault(); login();">
            <div class="form-group">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" required>
            </div>
            <div class="form-group">
                <label for="login-senha">Senha:</label>
                <input type="password" id="login-senha" required>
            </div>
            <button type="submit" class="btn">Login</button>
            <button type="button" class="switch-btn" onclick="toggleForm()">
                <strong>Não tem uma conta? Crie já!</strong>
            </button>
        </form>
    </div>

    <!-- Container para Cadastro -->
    <div class="container" id="signup-container" style="display:none;">
        <h2>Cadastro Cliente</h2>
        <form onsubmit="event.preventDefault(); signup();">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" required>
            </div>
            <button type="submit" class="btn">Cadastrar</button>
            <button type="button" class="switch-btn" onclick="toggleForm()">
                <strong>Já tem uma conta? Faça Login</strong>
            </button>
        </form>
    </div>

    <script src="script.js"></script> <!-- Inclua o seu script JS aqui -->
</body>

</html>
